name: Status Check Test
description: Test multiple HTTP status codes

jobs:
  - name: Status Tests
    steps:
      - name: Test 200 OK
        uses: http
        with:
          get: https://www.google.com
        test: "res.code == 200"
      
      - name: Test 404 Not Found
        uses: http
        with:
          get: https://www.google.com/nonexistent-page-12345
        test: "res.code == 404"
      
      - name: Test GitHub API
        uses: http
        with:
          get: https://api.github.com
        test: "res.code == 200"